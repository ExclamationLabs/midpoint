<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="search-panel-form d-flex flex-wrap justify-content-end gap-1 align-items-start">
        <div wicket:id="searchItemsPanel"/>

        <div wicket:id="searchButtonPanel" />
        <div class="btn-group btn-group-sm" wicket:id="saveSearchContainer">
            <button type="button" class="btn btn-default" wicket:id="saveSearchButton">
                <i class="fa fa-save"></i>
            </button>
            <button wicket:id="savedSearchMenu" class="btn btn-default dropdown-toggle">
                <span class="caret"></span>
            </button>
            <div wicket:id="savedFiltersPopover"/>
        </div>
    </form>
    <wicket:fragment wicket:id="basicSearchFragment">
        <wicket:container wicket:id="items">
            <div wicket:id="item"/>
        </wicket:container>
        <button wicket:id="more" class="btn btn-sm btn-default">
            <wicket:message key="SearchPanel.more"/>
            &nbsp;
            <span class="fa fa-caret-down"></span>
        </button>
        <div wicket:id="morePropertiesPopover"/>
    </wicket:fragment>

    <wicket:fragment wicket:id="advancedSearchFragment">
        <div class="d-flex">
            <a class="btn btn-sm btn-link" wicket:id="debug" />
        </div>
        <div class="has-feedback col-lg-11 col-sm-10 col-xs-9" wicket:id="advancedGroup" style="float:right; padding-right: 5px; text-align-last: left;">
            <textarea class="form-control form-control-sm" rows="2" wicket:id="advancedArea"
                    style="width: 220px; height: 60px; overflow: hidden;"></textarea>
            <input wicket:id="axiomQueryField" type="text" class="form-control form-control-sm"
                    style="width: 91.6666667%; min-width: 300px; float:right;">
            <label class="control-label col-lg-1" style="vertical-align: top; float:right; padding-right: 5px;">
                <i id="advancedCheck" class="fa fa-lg" wicket:id="advancedCheck"/>
            </label>
            <div wicket:id="advancedErrorGroup" style="float:right">
                <span id="advancedError" class="help-block" wicket:id="advancedError" style="float:right"/>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="fulltextSearchFragment">
        <div wicket:id="fullTextContainer">
            <input wicket:id="fullTextField" type="text" class="form-control form-control-sm" style="width: 150px; min-width: 150px;"/>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="oidSearchFragment">
        <div wicket:id="oidItem" class="form-group" style="float:right; padding-right: 5px; margin-bottom: 5px; text-align-last: left;"/>
    </wicket:fragment>

    <wicket:child/>

</wicket:panel>
