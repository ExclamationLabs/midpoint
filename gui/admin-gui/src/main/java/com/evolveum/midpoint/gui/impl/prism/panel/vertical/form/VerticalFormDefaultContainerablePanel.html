<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="bg-white rounded p-3 border">
        <wicket:container wicket:id="propertiesLabel">
            <wicket:container wicket:id="properties">
                <div class="mb-3" wicket:id="property"/>
            </wicket:container>
            <div class="d-flex">
                <div class="d-flex btn btn-outline-primary" wicket:id="showEmptyButtonContainer">
                    <i class="fas fa-eye mr-2 mt-1"></i>
                    <div wicket:id="showEmptyButton"/>
                </div>
            </div>
        </wicket:container>
        <div wicket:id="containersLabel">
            <div class="prism-containers" wicket:id="containers">
                <div class="row prism-container" wicket:id="container"/>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
