PolicyActionsType.prune.help=L'opération va se poursuivre. Toutes autres attributions en conflit avec celui-ci qui a déclenché la règle seront « élaguées » : elles seront retirées. Le retrait des attributions conflictuelles est automatique et silencieux ; il ne sera pas soumis à validation ou à d'autres contraintes de politique.
